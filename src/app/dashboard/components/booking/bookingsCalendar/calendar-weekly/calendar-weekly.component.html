<div class="calendar-canvas  mt-0 no-border no-box-shadow">
    <div class="calendar-container">
        <table class="calendar-table">
            <thead>
                <tr>
                    <th class="time-header"><p class="font-size-24 mt-3 fw-lighter"><i class="bx bx-calendar"></i></p></th>
                    <th class="day-header" *ngFor="let date of dates">
                        <div class="day-header-content">
                            <div class="card w-100 bg-light p-1 pt-2 card-date text-center" [ngClass]="{'today': date.isToday}">
                                <div class="card-date-day">
                                    <p class="font-size-16 fw-normal mb-1 capitalize">{{date.date.toLocaleString('en-US', { weekday: 'long' })}}</p>
                                </div>
                                <div class="card-date-number">
                                    <p class="font-size-26 fw-semibold mb-0">{{date.date.getDate()}}</p>
                                </div>
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<div class="calendar-canvas mt-0 no-border no-box-shadow">
    <div class="calendar-container">
        <table class="calendar-table">
            <thead>
                <tr style="height: 0px !important; padding: 0px !important; margin: 0px !important;">
                    <th class="time-header" style="height: 0px !important; padding: 0px !important; margin: 0px !important;"></th>
                    <th class="day-header" *ngFor="let date of dates" style="height: 0px !important; padding: 0px !important; margin: 0px !important;"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="time-row" *ngFor="let hour of getHoursRange(); let i = index">
                    <td class="time-cell">
                        <span *ngIf="i != 0" class="time-label">{{formatHour(hour)}}</span>
                    </td>
                    <td class="day-cell" *ngFor="let date of dates" [attr.data-hour]="hour" [attr.data-date]="date.date.toISOString()">
                        <div class="cell-content" (click)="openBookingModal(date.date)">
                           
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
